services:
  applicatiehub:
    build: .
    container_name: applicatiehub
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: /app/data/db.sqlite
      UPLOAD_DIR: /app/uploads
